<!DOCTYPE html>
<html lang="es-cl">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="SKIn Manager">
	    <meta name="author" content="">
	    
	    <title>SKIn Testing</title>
		<link rel="alternate" hreflang="es-CL" href="http://www.medical.cl">
		
		<!-- Placed at the end of the document so the pages load faster -->
	    
	   
	    <!-- Bootstrap core CSS -->
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="static/css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
		{% block style_css %}{% endblock %}
		
	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="container-fluid">
			<div class="container">
				<div class="col-md-12">
					<h1>Título</h1>
					<span>Última actualización: </span>
				</div>
				<div class="col-md-12">
					<form method="post">
						<div class="form-group"> <!-- Fecha desde -->
							<label class="control-label" for="date">Desde</label>
							<input class="form-control" id="date1" name="date1" placeholder="DD/MM/YYYY" type="text"/>
						</div>
						<div class="form-group"> <!-- Fecha hasta -->
							<label class="control-label" for="date">Hasta</label>
							<input class="form-control" id="date2" name="date2" placeholder="DD/MM/YYYY" type="text"/>
						</div>
						<div class="form-group divBtn"> <!-- Obtener XML -->
							<div class="btn btn-primary" id="obtenerXML">Obtener XML</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="static/js/jquery-3.1.1.min.js"></script>
	    <script src="static/js/bootstrap.min.js"></script>
	    <script src="static/js/main.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	    {% block javascript %}{% endblock %}
	</body>
</html>
